<script>
	var header = document.getElementById('interface');
	var navheader = document.getElementById('navheader');
	var showmenu = true;
	function ativarmenu(){
		showmenu = !showmenu;
		if (showmenu){
			navheader.style.display = 'none';
		}
		else{
			navheader.style.display = 'block';
		}
	}
	window.addEventListener('resize', function(event){
		if(window.innerWidth > 640 && showmenu){
			ativarmenu();
		}
		if(window.innerWidth <=640 && !showmenu){
			ativarmenu();
